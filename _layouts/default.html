<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>{{ page.title }} - changedmy.name</title>
	<link rel="stylesheet" href="media/css/blueprint/screen.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="media/css/blueprint/print.css" type="text/css" media="print" />
	<!--[if lt IE 8]>
	<link rel="stylesheet" href="media/css/blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
	<link rel="stylesheet" href="media/css/style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// hide all sub-navs
			$('.sub-nav').hide();
			
			// then when we click a main nav link...
			$('#nav a').click(function(){
				// hide all sub-navs and show the one we want
				$('.sub-nav').hide();
				$('#'+$(this).html()).show();
				
				// tell browsers not to follow the link
				return false;
			});
			
		});
	</script>
</head>
<body>
	<div id="wrapper-1">
	<div id="wrapper-2">
	<div class="container">
	<div id="header" class="span-24 last">
		<div>
			<div id="nav">
				<a href="#">Home</a>
				<a href="#">Articles</a>
				<a href="#">Thoughts</a>
				<a href="#">About</a>
			</div>
			<div class="sub-nav" id="Articles">
				<a href="#">0Foo</a>
				<a href="#">Bar</a>
				<a href="#">Lorem ipsum dolor</a>
				<a href="#">Bazbaz</a>
			</div>
			<div class="sub-nav" id="Thoughts">
				<a href="#">1Foo</a>
				<a href="#">Bar</a>
				<a href="#">Lorem ipsum dolor</a>
				<a href="#">Bazbaz</a>
			</div>
			<div class="sub-nav" id="About">
				<a href="#">2Foo</a>
				<a href="#">Bar</a>
				<a href="#">Lorem ipsum dolor</a>
				<a href="/about/contact/">Contact</a>
			</div>
		</div>
	</div>
	<div id="content" class="span-18">
		<div>
			{{ content }}
		</div>
	</div>
	<div id="sidebar" class="span-6 last">
		<div>
		recent updates
		</div>
	</div>
	<div id="footer" class="span-24 last">
		<div>
			copyright and all that jazz
		</div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
